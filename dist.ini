name    = Dist-Zilla-Plugin-AutoPrereq
author  = Jerome Quelin
license = Perl_5
copyright_holder = Jerome Quelin
copyright_year   = 2009


; -- static meta-information

[MetaResources]
homepage    = http://search.cpan.org/dist/Dist-Zilla-Plugin-AutoPrereq/
repository  = http://github.com/jquelin/dist-zilla-plugin-autoprereq/
MailingList = http://www.listbox.com/subscribe/?list_id=139292

[AutoVersion]
major  = 1
format = {{ $major }}.{{ cldr('yyDDD') }}{{ sprintf '%01u', ($ENV{N} || 0) }}


; -- fetch & generate files

[AllFiles]

[CompileTests]
[CriticTests]
[MetaTests]
[PodTests]


; -- remove files

[PruneCruft]
[ManifestSkip]


; -- get prereqs

[AutoPrereq]
skip = ^DZPA::   ; fake modules used in tests


; -- munge files

[ExtraTests]
[NextRelease]
[PkgVersion]
[PodPurler]
[Prepender]
copyright = 1


; -- dynamic meta information

[InstallDirs]
[MetaProvides::Package]


; -- generate meta files

[License]
[MakeMaker]
[ModuleBuild]
[MetaYAML]
[Readme]

[Manifest] ; should come last


; -- release

[CheckChangeLog]
[UploadToCPAN]
